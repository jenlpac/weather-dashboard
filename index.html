<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Weather Dashboard</title>
  </head>
  <body>
        <header class="container-fluid text-center text-white bg-dark p-3">
          <h1>Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
          <div class="row">
                <div class="col-12 col-lg-3 bg-light d-flex flex-column sidebar">
                    <div class="sidebar-sticky pt-3">
                        <div>
                            <h4 class="mt-3 mb-3">Search for a city:</h4>
                        </div>
                        <div>
                            <input type="text"/>
                            <button class="btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                        <div>
                            <ul class="mt-3 mb-3 list-group">
                                <!-- Search History -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="currentForecast" class="col-12 col-lg-9 d-flex flex-column align-items-left">
                    <div class="d-flex flex-column m-3 p-5 align-items-left border">
                        <div class="py-2 d-flex">
                            <h2>City & Date</h2>
                            <img>
                        </div>
                        <div class="py-2">
                            <span>Temperature:&nbsp;&nbsp;</span>
                            <span id="temperature"></span>
                        </div>
                    </div>
                    

                </div>

          </div>    
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
