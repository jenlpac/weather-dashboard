<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Weather Dashboard</title>
  </head>
  <body>
        <header class="container-fluid text-center text-white bg-dark p-3">
          <h1>Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
          <div class="row">
                <div class="col-12 col-lg-3 bg-light d-flex flex-column sidebar">
                    <div class="sidebar-sticky pt-2">
                        <div>
                            <h5 class="mt-3 mb-3">Search for a city:</h5>
                        </div>
                        <div class="d-flex">
                            <input id="searchInput" class="form-control" type="text"/>
                            <button id="btn" class="btn-primary" onclick="searchCity()"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="col-lg-12">
                            <ul id="searchHistory" class="list-group my-2 text-center">
                                <!-- Search History -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="currentForecast" class="col-12 col-lg-9 d-flex flex-column align-items-left invisible">
                    <div class="d-flex flex-column m-3 p-5 align-items-left border">
                        <div class="py-2 d-flex">
                            <h2 id="cityName"></h2>
                            <img id="weatherIcon"></img>
                        </div>
                        <div class="py-2">
                            <span>Temperature:&nbsp;&nbsp;</span>
                            <span id="temperature"></span>
                        </div>
                        <div class="py-2">
                            <span>Humidity:&nbsp;&nbsp;</span>
                            <span id="humidity"></span>
                        </div>
                        <div class="py-2">
                            <span>Wind Speed:&nbsp;&nbsp;</span>
                            <span id="wind"></span>
                        </div>
                        <div class="py-2">
                            <span>UV Index:&nbsp;&nbsp;</span>
                            <span id="uv"></span>
                        </div>
                    </div>
                    <div class="d-flex flex-column m-3 align-items-left invisible">
                        <h4>5-Day Forecast</h4>
                        <div id="futureForecast" class="d-flex justify-content-start flex-wrap">
                            <div class="card bg-primary">
                                <div id="card1">
                                    <p></p>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div id="card2">
                                    <p></p>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div id="card3">
                                    <p></p>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div id="card4">
                                    <p></p>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div id="card5">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>

          </div>    
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
